<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emellio docs</title>
</head>
<body>

  <h1>Sign in</h1>

  <form id="passwordForm">
    <label for="password">Enter the password:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Submit</button>
    (Hint: gra..en)
  </form>

  <div id="secretLink" style="display: none;">
    <p>Emellio docs:</p>
    <a href="docs/index.html">Secret Link</a>
  </div>

  <script>
    
    // Encrypted password
    const encryptedPassword = "Z3Jhbmt1bGxlbg=="; // Replace with the encrypted password

    document.getElementById("passwordForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Decrypt the entered password and the encrypted password
      const enteredPassword = document.getElementById("password").value;
      const encryptedEnteredPassword = btoa(enteredPassword);

      // Check if the decrypted entered password matches the decrypted encrypted password
      if (encryptedEnteredPassword === encryptedPassword) {
        // If the password is correct, show the secret link
        window.location.href = "docs/index.html";
      } else {
        // If the password is incorrect, show an error message
        alert("Incorrect password. Please try again.");
      }

      // Clear the password input field
      document.getElementById("password").value = "";
    });
  </script>

</body>
</html>
